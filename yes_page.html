<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew you would say yes!</title>
    <!-- Romantic Typography: Playfair Display + Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./yes_style.css">
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-container" id="hearts"></div>

    <div class="container">
        <h1 class="header_text">I knew you'd say yes!</h1>
        <div class="gif_container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif">
        </div>
    </div>

    <script>
    // Floating Hearts Generator
    (function createFloatingHearts() {
        const heartsContainer = document.getElementById('hearts');
        if (!heartsContainer) return;

        const colors = ['#e91e63', '#f44336', '#ff5252', '#ff8a80', '#f8bbd9'];
        const hearts = ['â™¥', 'â¤', 'ğŸ’•', 'â™¡'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];

            const size = Math.random() * 18 + 16;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const left = Math.random() * 100;
            const duration = Math.random() * 3 + 5;
            const delay = Math.random() * 0.5;

            heart.style.setProperty('--heart-size', `${size}px`);
            heart.style.setProperty('--heart-color', color);
            heart.style.setProperty('--duration', `${duration}s`);
            heart.style.setProperty('--delay', `${delay}s`);
            heart.style.left = `${left}%`;

            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), (duration + delay + 0.5) * 1000);
        }

        for (let i = 0; i < 10; i++) {
            setTimeout(() => createHeart(), i * 200);
        }
        setInterval(createHeart, 600);
    })();
    </script>
</body>
</html>
